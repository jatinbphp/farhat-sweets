<ion-header no-border class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/images/menu-icon1.svg">
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-img src="../../assets/images/farhat-sweets.png"></ion-img>      
    </ion-title>
    <!--<ion-chip slot="end">
      <ion-label>3</ion-label>
      <ion-icon :icon="bag"></ion-icon>      
    </ion-chip>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h1 class="ion-text-center">Change password</h1> -->
  <div class="registration-form">  
    <form [formGroup]="changePasswordForm" (ngSubmit)="updateUserPassword(changePasswordForm.value)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked">password</ion-label>
            <ion-input [type]="passwordType" formControlName="password"></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
          </ion-col>
          <!--VALIDATION-->
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="changePasswordForm.get('password').hasError(validation.type) && (changePasswordForm.get('password').dirty || changePasswordForm.get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <!--VALIDATION-->          
        </ion-row>        
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked">Confirm password</ion-label>
            <ion-input [type]="ConfirmPasswordType" formControlName="cpassword"></ion-input>
            <ion-icon item-end [name]="ConfirmPasswordIcon" class="passwordIcon" (click)='hideShowConfirmPassword()'></ion-icon>
          </ion-col>
          <!--VALIDATION-->
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.cpassword">
              <div class="error-message"
                *ngIf="changePasswordForm.get('cpassword').hasError(validation.type) && (changePasswordForm.get('cpassword').dirty || changePasswordForm.get('cpassword').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <!--VALIDATION-->          
        </ion-row>                
      </ion-grid>
      <ion-item lines="none">
        <ion-button type="submit" color="" [disabled]="!changePasswordForm.valid">Save changes</ion-button>
      </ion-item>
    </form>    
  </div>
</ion-content>
